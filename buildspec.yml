version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 10
    commands:
      - npm install

  build:
    commands:
      - npm run build

  post_build:
    commands:
      # deploying to s3
      - aws s3 sync build/ s3://${BUCKET_NAME} --delete
      # Clearing cloudFront Cache
      - aws cloudfront create-invalidation --distribution-id ${CLOUD_FRONT_DISTRIBUTION} --paths "/*"

artifacts:
    files:
      - build/*
